<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <title>Show Index..</title>

</head>
<body>

<nav th:replace="fragments :: my-navbar" />

<div id="hdr1">Show all posts</div>

<div th:each="post : ${posts}">
    <h2>Title: <span th:text="${post.title}"></span></h2>
    <h2>Body: <span th:text="${post.body}"></span></h2>
    <h2>Email: <span th:text="${post.owner.email}"></span></h2>
</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
</body>
</html>
